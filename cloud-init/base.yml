#cloud-config

package_upgrade: true
package_update: true
timezone: Europe/Paris
packages:
- htop
- curl
- wget
- vim
- screen
- apt-transport-https
- software-properties-common
- ca-certificates
- jq

ssh_pwauth: false
disable_root: true
chpasswd:
  expire: false

users:
- name: patlegu
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: sudo
  ssh_authorized_keys:
  - "${var.ssh_user}"
  shell: /bin/bash

manage_resolv_conf: true
resolv_conf:
  nameservers: ['1.1.1.1', '1.0.0.1', '8.8.4.4', '8.8.8.8', '2606:4700:4700::1111', '2606:4700:4700::1001']
  options:
    rotate: true
    timeout: 1

write_files:
- path: /etc/security/limits.conf
  content: |
    *       -       nproc   1048576
    *       -       core    1048576   content: |
    LC_ALL=en_US.UTF-8
    LANG=en_US.UTF-8
    LC_MESSAGES=POSIX
    LANGUAGE=en_US.UTF-8
- path: /etc/ssh/sshd_config
  content: |
    Port 22
    Protocol 2
    HostKey /etc/ssh/ssh_host_rsa_key
    HostKey /etc/ssh/ssh_host_dsa_key
    HostKey /etc/ssh/ssh_host_ecdsa_key
    HostKey /etc/ssh/ssh_host_ed25519_key
    UsePrivilegeSeparation yes
    KeyRegenerationInterval 3600
    ServerKeyBits 1024
    SyslogFacility AUTH
    LogLevel INFO
    LoginGraceTime 120
    PermitRootLogin no
    StrictModes yes
    RSAAuthentication yes
    PubkeyAuthentication yes
    IgnoreRhosts yes
    RhostsRSAAuthentication no
    HostbasedAuthentication no
    PermitEmptyPasswords no
    ChallengeResponseAuthentication no
    X11Forwarding yes
    X11DisplayOffset 10
    PrintMotd no
    PrintLastLog yes
    TCPKeepAlive yes
    AcceptEnv LANG LC_*
    Subsystem sftp /usr/lib/openssh/sftp-server
    PasswordAuthentication no
    UsePAM yes
    AllowUsers exampleuser

runcmd:
#
# Setup
#
- sudo su
- export DEBIAN_FRONTEND=noninteractive
- systemctl restart sshd.service
- apt-get remove apache2  -y
- updatedb
#
# ulimit
#
- echo "fs.file-max=1048576" >> /etc/sysctl.conf
- echo "fs.nr_open=1048576" >> /etc/sysctl.conf
- echo "net.ipv4.ip_forward=1" >> /etc/sysctl.conf
- echo "net.ipv4.tcp_tw_recycle=1" >> /etc/sysctl.conf
- echo "net.ipv4.tcp_tw_reuse=1" >> /etc/sysctl.conf
- echo "net.ipv6.conf.all.forwarding=1" >> /etc/sysctl.conf
- echo "DefaultLimitNOFILE=1048576" >> /etc/systemd/user.conf
- echo "DefaultLimitNOFILE=1048576" >> /etc/systemd/system.conf
#
# Firewall
#
# defaults
- ufw default deny incoming
- ufw default allow outgoing
- ufw allow 22 comment "SSH"
- ufw --force enable

#swap
- fallocate -l 2G /mnt/2GB.swap
- dd if=/dev/zero of=/mnt/2GB.swap bs=1024 count=2097152
- mkswap /mnt/2GB.swap && chmod 0600 /mnt/2GB.swap
- swapon /mnt/2GB.swap
- grep -q "2GB.swap" /etc/fstab || echo '/mnt/2GB.swap none swap defaults 0 0' | tee -a /etc/fstab

